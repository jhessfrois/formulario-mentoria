<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-content">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-content">
                <label for="mentor-name">Nome</label>
                <input type="text" id="mentor-name" required />
              </div>

              <div class="input-content">
                <label for="mentor-lastname">Sobrenome</label>
                <input type="text" id="mentor-lastname" required />
              </div>
            </div>

            <div class="input-content">
              <label for="mentor-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentor-email" required />
            </div>

            <div class="input-content">
              <label for="mentor-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="mentor-password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-content">
            <legend>Informações do mentor</legend>

            <div class="input-content">
              <label for="mentor-info"
                >Nome <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-info" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-content">
            <legend>Seus horários disponíveis</legend>

            <section class="section-1">
              <h2>Primeira mentoria</h2>
              <div class="col-3">
                <div class="input-content">
                  <label for="mentor-date">Data</label>
                  <input type="date" id="mentor-date" />
                </div>

                <div class="input-content">
                  <label for="mentor-begin">Das</label>
                  <input type="time" id="mentor-begin" />
                </div>

                <div class="input-content">
                  <label for="mentor-end">Até</label>
                  <input type="time" id="mentor-end" />
                </div>
              </div>
            </section>

            <section class="section-2">
              <h2>Segunda mentoria</h2>
              <div class="col-3">
                <div class="input-content">
                  <label for="mentor-date">Data</label>
                  <input type="date" id="mentor-date" />
                </div>

                <div class="input-content">
                  <label for="mentor-begin">Das</label>
                  <input type="time" id="mentor-begin" />
                </div>

                <div class="input-content">
                  <label for="mentor-end">Até</label>
                  <input type="time" id="mentor-end" />
                </div>
              </div>
            </section>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
